<div class="credit-card-payment-container">
    <h1>Credit Card Payment</h1>
    <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
      <div class="form-group">
        <label for="billNumber">Bill Number:</label>
        <input type="text" id="billNumber" name="billNumber" [(ngModel)]="paymentForm.billNumber" required>
      </div>
      <div class="form-group">
        <label for="consumerName">Consumer Name:</label>
        <input type="text" id="consumerName" name="consumerName" [(ngModel)]="paymentForm.consumerName" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="paymentForm.amount" required>
      </div>
      <div class="form-group">
        <label for="paymentDate">Payment Date:</label>
        <input type="date" id="paymentDate" name="paymentDate" [(ngModel)]="paymentForm.paymentDate" required>
      </div>
      <div class="form-group">
        <label for="creditCardNumber">Credit Card Number:</label>
        <input type="text" id="creditCardNumber" name="creditCardNumber" [(ngModel)]="paymentForm.creditCardNumber" required>
      </div>
      <div class="form-group">
        <label for="expirationDate">Expiration Date:</label>
        <input type="text" id="expirationDate" name="expirationDate" [(ngModel)]="paymentForm.expirationDate" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" [(ngModel)]="paymentForm.cvv" required>
      </div>
      <div class="form-group">
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" [(ngModel)]="paymentForm.paymentMethod" required>
          <option value="" disabled selected>Select Payment Method</option>
          <option value="Visa">Visa</option>
          <option value="MasterCard">MasterCard</option>
          <option value="AmericanExpress">American Express</option>
          
        </select>
      </div>
      <button type="submit" [disabled]="!paymentForm.valid">Make Payment</button>
      <button routerLink="/userdashboard" class="back-button">Back</button>
    </form>
  </div>
