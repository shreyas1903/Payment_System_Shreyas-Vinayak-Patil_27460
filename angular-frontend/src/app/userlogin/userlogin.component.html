<div class="user-login-container">
    <h1>User Login</h1>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Enter your password">
    </div>
    <button (click)="login()" class="login-button" routerLink="/userdashboard">Login</button>
    <button routerLink="/firstpage" class="back-button">Back</button>
  </div>
