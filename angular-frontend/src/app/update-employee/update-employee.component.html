<div class="col-md-6 offset-md-3">
    <h3> Update User </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" name = "emailId">
        </div>
        <div class="form-group">
            <label>  Account_sequnce_id:</label>
            <input type="text" class ="form-control" id = "account_sequnce_id"
                [(ngModel)] = "employee.account_sequnce_id" name = "account_sequnce_id">
        </div>
    
        <div class="form-group">
            <label> Address:</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "employee.address" name = "address">
        </div>
        <div class="form-group">
            <label> Mobile Number:</label>
            <input type="text" class ="form-control" id = "mobile_number"
                [(ngModel)] = "employee.mobile_number" name = "mobile_number">
        </div>
        <div class="form-group">
            <label> Account_Number:</label>
            <input type="text" class ="form-control" id = "account_number"
                [(ngModel)] = "employee.account_number" name = "account_number">
        </div>
        <div class="form-group">
            <label> Bill Status:</label>
            <select  class ="form-control" id="bill_status" name="bill_status" [(ngModel)] = "employee.bill_status"><option>Paid</option><option>Not Paid</option><option> Pending</option></select>
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
